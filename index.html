<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOA - Voice Of America English News</title>
</head>
<link rel="shortcut icon" href="logo/logo.svg" type="image/x-icon">

<!-- icon link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" integrity="sha512-cn16Qw8mzTBKpu08X0fwhTSv02kK/FojjNLz0bwp2xJ4H+yalwzXKFw/5cLzuBZCxGWIA+95X4skzvo8STNtSg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- fontawesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="css/style.css">

<body>
    <header class="header">
        <div class="menu">
            <i class='bx bx-menu'></i>
            <div class="varLine"></div>
            <i class='bx bx-search-alt-2' ></i>
        </div>
        <div class="logo">
            <img src="logo/logo.svg" alt="">
        </div>
        <div class="media">
            <i class="fa-solid fa-language"></i>
            <div class="varLine"></div>
            <i class="fa-solid fa-video"></i>
            <div class="varLine"></div>
            <i class="fa-solid fa-volume-high"></i>

        </div>
    </header>
    <nav class="nav">
        <ul class="navbar">
            <li><a href="#">US News</a></li>
            <li><a href="#">UKRAINE</a></li>
            <li><a href="#">PRESS FREEDOM</a></li>
            <li><a href="#">COVID-19 PANDEMIC</a></li>
            <li><a href="#">CHINA</a></li>
            <li><a href="#">IRAN</a></li>
        </ul>
    </nav>
    <main class="content">
        <div class="container">
            <div class="ukraine"></div>
            <div class="north-korea"></div>
        </div>
        <div class="container">
            <div class="world-news"></div>
            <div class="headlines"></div>
        </div>
        <div class="container">
            <div class="telling-america-story"></div>
            <div class="press-freedom"></div>
        </div>
        <div class="container">
            <div class="china-news"></div>
            <div class="iran-news"></div>
        </div>
        <div class="container">
            <div class="health"></div>
            <div class="enviroment"></div>
            <div class="science"></div>
        </div>
        <div class="container">
            <div class="video"></div>
        </div>
    </main>
    <footer class="contentInfo"></footer>
    
</body>
</html>
